name: CI

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  build:
    # using Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      
      - name: NPM Install Yarn
        run: npm install -g yarn 
      - name: Yarn Add Angular
        run: yarn global add @angular/cli
      - name: Yarn Install 
        run: yarn install
      - name: Build Angular Production
        run: ng build --prod

      # - name: Run install
