      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        with: 
          SSH_PRIVATE_KEY: $ {{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: "dist/graduate-recruit-portal-client-app"
          REMOTE_HOST: "34.207.94.81"
          REMOTE_USER: "ubuntu"
