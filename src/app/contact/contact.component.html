
<div class="grad-portal-dashboard-layout-wrapper">
    <div class="grad-portal-dashboard-layout-left-widget">
        <img src="../assets/CPUT_Logo.jpeg" alt="cput logo">
    </div>

    <!-----Start Form-->
    <div class="grad-portal-dashboard-layout-right-widget">

        <!-----START MAIN-->
        <main id="main">
            <!-- ======= Contact Section ======= -->
            <section class="breadcrumbs">
                 <div class="container">
           
                   <div class="d-flex justify-content-between align-items-center">
                     <h2>Contact</h2>
                     <ol>
                       <li><a href="index.html">Home</a></li>
                       <li>Contact</li>
                     </ol>
                   </div>
           
                 </div>
               </section><!-- End Contact Section -->
           
                   <div class="container">
           
                       <div class="row">
           
                           <div class="col-lg-8 col-lg-offset-2">
           
                               <h1>Drop a Message</h1>
           
                               <p class="lead">Please leave us a message, and get a reply within 24hrs!</p>
           
           
                               <form action="https://formspree.io/f/xlevyopp" method="POST">
           
                                   <div class="messages"></div>
           
                                   <div class="controls">
           
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label for="form_name">Firstname *</label>
                                                   <input id="form_name" type="text" name="name" class="form-control" placeholder="enter your firstname" required="required" data-error="Firstname is required.">
                                                   <div class="help-block with-errors"></div>
                                               </div>
                                           </div>
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label for="form_lastname">Lastname *</label>
                                                   <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="enter your lastname" required="required" data-error="Lastname is required.">
                                                   <div class="help-block with-errors"></div>
                                               </div>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label for="form_email">Email *</label>
                                                   <input id="form_email" type="email" name="email" class="form-control" placeholder="enter your email" required="required" data-error="Valid email is required.">
                                                   <div class="help-block with-errors"></div>
                                               </div>
                                           </div>
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label for="form_phone">Phone</label>
                                                   <input id="form_phone" type="tel" name="phone" class="form-control" placeholder=" enter your phone">
                                                   <div class="help-block with-errors"></div>
                                               </div>
                                           </div>
                                           <!-----ggggg---->
                                           <div class="col-md-12">
                                               <div class="form-group">
                                                   <label for="form_subject">Subject *</label>
                                                   <input id="form_subject" type="text" name="subject" class="form-control" placeholder="enter subject" required="required" data-error="Subject is required.">
                                                   <div class="help-block with-errors"></div>
                                               </div>
                                           </div>
                                           <!-----ggggg---->
                                       </div>
                                       <div class="row">
                                           <div class="col-md-12">
                                               <div class="form-group">
                                                   <label for="form_message">Message *</label>
                                                   <textarea id="form_message" name="message" class="form-control" placeholder="Please describe your issue here!" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                                   <div class="help-block with-errors"></div>
                                               </div>
                                           </div>
                                           <div class="col-md-12">
                                               <input type="submit" name="ok" class="btn btn-success btn-send" value="Send message">
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-12">
                                               <p class="text-muted"><strong>*</strong>marked fields are required</p>
                                           </div>
                                       </div>
                                   </div>
           
                               </form>
          
           
                           </div><!-- /.8 -->
           
                       </div> <!-- /.row-->
           
                   </div> <!-- /.container-->
           
             </main><!-- End #main -->
        <!-------END MAIN-->
    </div>
    <!-----End Form-->
</div>
