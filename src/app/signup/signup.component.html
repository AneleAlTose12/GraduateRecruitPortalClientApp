<div class="wrapper" id="addRegistration">
    <div class="grad-portal-dashboard-layout-wrapper">
        <div class="grad-portal-dashboard-layout-left-widget">
            <div class="landscape-logo">
            <img class="grad-portal-dashboard-img" src="../assets/CPUT_Logo-White.png" alt="cput logo">
            </div>
        </div>
        <div class="grad-portal-dashboard-layout-right-widget">
            <div class="grad-portal-dashboard-layout-right-form-wrapper" id="main-container">
                <h1>Signup</h1>
                <form action="" class="grad-portal-dashboard-layout-right-form" id="addRegistration"
                    [formGroup]="signUpForm" (ngSubmit)="submitRegistration()">
                    <div class="mb-3 grad-portal-dashboard-layout-right-form-input-wrapper">
                        <label for="email" id="lblPw" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email" required />
                    </div>
                    <div class="mb-3 grad-portal-dashboard-layout-right-form-input-wrapper">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password" required />
                    </div>
                    <div class="mb-3 grad-portal-dashboard-layout-right-form-input-wrapper">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword" required />
                    </div>
                    <div class="mb-3 grad-portal-dashboard-layout-right-form-input-button-wrapper">
                        <div class="landscape-button">
                          <button type="submit" class="grad-cput-big-btn " [disabled]="signUpForm.invalid">Signup</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="grad-portal-dashboard-layout-right-footer-wrapper">

                <div class="footer-section">
                <ul>
                    <li id="footerImg">
                        <img src="../../assets/CPUT_Navbar-Logo.png" alt="Cput Logo">
                    </li>
                    <li id="footerCopyright">
                        &copy; Cape Peninsula University of Technoolgy
                    </li>
                </ul>
                </div>

                    <div id="footerLinks">
                        <div class="footer-landscape-links">
                        <li class="grad-portal-dashboard-layout-footer-links">
                            <a href="">Contact Us</a>
                        </li>

                        <li class="grad-portal-dashboard-layout-footer-links">
                            <a href="">About Us</a>
                        </li>
                        </div>
                    </div>
                <!-- </ul> -->
            </div>
        </div>
    </div>
</div>
